<!DOCTYPE html>
<html lang="en" data-ng-app="chatApp">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Chat with AngularJS">
    <meta name="keywords" content="Chat, AngularJS, Ajax">
    <meta name="author" content="ARGUV">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
<div id='main'>
    <div id='header'>Chat with AngularJS</div>

    <div id='wrapper'>

        <div id='message' data-ng-controller='getCtrl'>
            <ul>
                <li data-ng-repeat="message in messages">{{message[1]}} : {{message[2]}}</li>
            </ul>
        </div>

        <div data-ng-controller='postCtrl'>
            <label for='name'>Name</label><br/>
            <input id='name' type='text' name='name' data-ng-model='enteredName' required/><br/>

            <label for='text'>Message</label><br/>
            <textarea id='text' name='text' data-ng-model='enteredMessage' rows='10' cols='37' required></textarea><br/>

            <input id='submit' type='submit' name='Submit' value='Submit' data-ng-click='addMessage()'/>
        </div>

    </div>
    <div id='footer'>Copyright 2015</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
